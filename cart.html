<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Cart</title>
  </head>
  <body>
    <div id="cart">
      <header class="cart__header">
        <div class="cart__header__title">Seu carrinho tem <strong>5 itens</strong></div>
        <i class="ph ph-x"></i>
      </header>
      <main class="cart__main">Main</main>
      <footer class="cart__footer">
        <div class="cart__total">
          <span>Total:</span>
          <strong>R$ 10.681,60</strong>
        </div>

        <div class="cart__cupom">
          <button>
            <i class="ph ph-tag"></i> <span>Adicionar cupom</span>
          </button>
        </div>

        <button class="cart__btn-finally">Finalizar compra</button>
      </footer>
    </div>
  </body>
</html>
